<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Web</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="assets/icon/icon.ico" type="image/x-icon">
</head>
<body>
    <!-- Header Section --> 
    <header class="header">
        <div class="header-container">
           <div class="logo-container">
                <a href="index.html" class="logo-link">
                    <img src="assets/icon/icon.ico" alt="Pomodoro Logo" class="logo-img">
                </a>
                <h1 class="logo">Pomodoro Timer</h1>
            </div>
            <nav class="nav">
                <a class="nav-btn nav-btn--active" href="index.html">Timer</a>
                <a class="nav-btn" href="about.html">About</a>
                <a class="nav-btn" href="helpus.html">Help Us</a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <!-- Timer Section -->
            <div id="timerSection" class="section-view">
                <!-- Timer Mode Tabs -->
                <div class="timer-modes">
                    <span class="mode-label mode-label--active" data-mode="pomodoro">Pomodoro</span>
                    <span class="mode-label" data-mode="short-break">Short Break</span>
                    <span class="mode-label" data-mode="long-break">Long Break</span>
                </div>

                <!-- Timer Display -->
                <div class="timer-display">
                    <div class="timer-circle">
                        <svg class="timer-progress" viewBox="0 0 200 200">
                            <circle class="timer-progress-bg" cx="100" cy="100" r="90"></circle>
                            <circle class="timer-progress-bar" cx="100" cy="100" r="90"></circle>
                        </svg>
                        <div class="timer-text">
                            <span class="time-display" id="timeDisplay">25:00</span>
                            <span class="timer-label">Focus Time</span>
                        </div>
                    </div>
                </div>

                <!-- Control Buttons -->
                <div class="controls">
                    <button class="btn btn--primary btn--start" id="startBtn">
                        <span class="btn-text">Start</span>
                    </button>
                    <button class="btn btn--secondary btn--reset" id="resetBtn">
                        <span class="btn-text">Reset</span>
                    </button>
                </div>

                <!-- Settings Button -->
                <div class="settings-button-wrapper">
                    <button class="btn btn--settings" id="settingsToggle">
                        <span class="icon-settings">⚙️</span>
                        <span class="btn-text">Settings</span>
                    </button>
                </div>

                <!-- Session Counter -->
                <div class="session-info">
                    <p class="session-text">Session <span id="sessionCount">1</span> of 4</p>
                </div>
            </div>

            <!-- Settings Section -->
            <div id="settingsSection" class="section-view hidden">
                <div class="settings-content">
                    <h3 class="settings-title">Timer Settings</h3>
                    
                    <div class="settings-group">
                        <label class="settings-label" for="pomodoroTime">Pomodoro Duration (minutes)</label>
                        <input type="number" id="pomodoroTime" class="settings-input" value="25" min="1" max="60">
                    </div>

                    <div class="settings-group">
                        <label class="settings-label" for="shortBreakTime">Short Break (minutes)</label>
                        <input type="number" id="shortBreakTime" class="settings-input" value="5" min="1" max="30">
                    </div>

                    <div class="settings-group">
                        <label class="settings-label" for="longBreakTime">Long Break (minutes)</label>
                        <input type="number" id="longBreakTime" class="settings-input" value="15" min="1" max="60">
                    </div>

                    <div class="settings-group">
                        <label class="settings-label checkbox-label">
                            <input type="checkbox" id="soundEnabled" class="settings-checkbox" checked>
                            <span>Sound Notifications</span>
                        </label>
                    </div>

                    <div class="settings-actions">
                        <button class="btn btn--small btn--primary" id="saveSettings">Save & Close</button>
                        <button class="btn btn--small btn--secondary" id="cancelSettings">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-container">
            <p class="footer-text">
                &copy; 2026 Pomodoro Web | Bug? Report on 
                <a href="https://github.com/docholypancake/pomodoroWeb/issues" class="footer-link">GitHub</a> | 
            </p>
            <p class="footer-note">Stay focused, stay productive</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="js/settings.js"></script>
    <script src="js/timer.js"></script>
</body>
</html>
